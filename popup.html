<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS to ensure width is set immediately */
        body {
            width: 400px !important;
            min-width: 400px !important;
            margin: 0;
            padding: 0;
        }
        .todo-container {
            width: 400px !important;
            min-width: 400px !important;
        }
    </style>
</head>
<body class="todo-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">TodoMaster</h1>
            <div class="task-stats">
                <span id="todoCounter" class="task-counter todo">0</span>
                <span id="ongoingCounter" class="task-counter ongoing">0</span>
                <span id="doneCounter" class="task-counter done">0</span>
            </div>
        </div>
        <div class="header-actions">
            <button id="summaryBtn" class="icon-btn" title="Copy Task Summary">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  <path d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z" stroke="#fff" stroke-width="1.5"></path>
                  <path d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5" stroke="#fff" stroke-width="1.5"></path>
                </svg>
            </button>
            <button id="clearDoneBtn" class="icon-btn" title="Clear Completed Tasks">
                <svg fill="currentColor" viewBox="0 0 1024 1024" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M899.1 869.6l-53-305.6H864c14.4 0 26-11.6 26-26V346c0-14.4-11.6-26-26-26H618V138c0-14.4-11.6-26-26-26H432c-14.4 0-26 11.6-26 26v182H160c-14.4 0-26 11.6-26 26v192c0 14.4 11.6 26 26 26h17.9l-53 305.6c-0.3 1.5-0.4 3-0.4 4.4 0 14.4 11.6 26 26 26h723c1.5 0 3-0.1 4.4-0.4 14.2-2.4 23.7-15.9 21.2-30zM204 390h272V182h72v208h272v104H204V390z m468 440V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H416V674c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v156H202.8l45.1-260H776l45.1 260H672z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Quick Add Task -->
    <div class="quick-add-container">
        <div class="quick-add-input">
            <input 
                type="text" 
                id="quickTaskInput" 
                placeholder="Quick add task... (Press Enter)" 
                class="quick-input-field"
                maxlength="200"
            >
            <button id="expandFormBtn" class="expand-btn" title="Add with notes">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Expanded Form (Hidden by default) -->
    <div id="expandedForm" class="expanded-form" style="display: none;">
        <form id="addTaskForm" class="task-form">
            <div class="form-row">
                <input 
                    type="text" 
                    id="taskTitle" 
                    placeholder="Task title..." 
                    class="input-field"
                    maxlength="200"
                    required
                >
                <select id="taskStatus" class="status-field">
                    <option value="todo">Todo</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="form-group">
                <textarea 
                    id="taskNotes" 
                    placeholder="Add notes (optional)" 
                    class="textarea-field compact"
                    rows="2"
                    maxlength="500"
                ></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-add">Add Task</button>
                <button type="button" id="cancelFormBtn" class="btn-cancel-form">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Filter Tabs -->
    <div class="tabs-container">
        <nav class="tabs">
            <button id="allTab" class="tab-button active">All</button>
            <button id="todoTab" class="tab-button">Todo</button>
            <button id="ongoingTab" class="tab-button">Ongoing</button>
            <button id="doneTab" class="tab-button">Done</button>
        </nav>
    </div>

    <!-- Task List -->
    <div id="taskList" class="task-list">
        <!-- Empty state -->
        <div id="emptyState" class="empty-state">
            <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <p class="empty-text">No tasks yet. Add one above!</p>
        </div>
        
        <!-- Search no results -->
        <div id="noResults" class="empty-state" style="display: none;">
            <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p class="empty-text">No tasks found matching your search.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
