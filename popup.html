<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">📝 TodoMaster</h1>
      <div class="header-actions">
        <button id="historyBtn" class="btn btn-secondary" title="View History">
          <span class="icon">🕒</span>
        </button>
        <button id="clearHistoryBtn" class="btn btn-danger" title="Clear History">
          <span class="icon">🗑️</span>
        </button>
      </div>
    </header>

    <div class="add-todo-section">
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a new todo..." maxlength="100">
        <button id="addBtn" class="btn btn-primary">
          <span class="icon">➕</span>
        </button>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="ongoing">Ongoing</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div id="todoList" class="todo-list"></div>

    <div id="historyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Task History</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div id="historyList"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="stats">
        <span id="totalTasks">0</span> total tasks
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
