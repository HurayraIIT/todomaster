<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMaster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS to ensure width is set immediately */
        body {
            width: 400px !important;
            min-width: 400px !important;
            margin: 0;
            padding: 0;
        }
        .todo-container {
            width: 400px !important;
            min-width: 400px !important;
        }
    </style>
</head>
<body class="todo-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">TodoMaster</h1>
            <div class="task-stats">
                <span id="todoCounter" class="task-counter todo">0</span>
                <span id="ongoingCounter" class="task-counter ongoing">0</span>
                <span id="doneCounter" class="task-counter done">0</span>
            </div>
        </div>
        <div class="header-actions">
            <button id="summaryBtn" class="icon-btn" title="Copy Task Summary">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a2 2 0 012-2h4a1 1 0 010 2h-4a1 1 0 00-1 1v1h5a2 2 0 012 2v3a2 2 0 01-2 2h-1v1a2 2 0 01-2 2H8a2 2 0 01-2-2v-1H5a2 2 0 01-2-2V8a2 2 0 012-2h5V5a2 2 0 012-2z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <button id="clearDoneBtn" class="icon-btn" title="Clear Completed Tasks">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 012 0v4a1 1 0 11-2 0V7zM12 7a1 1 0 10-2 0v4a1 1 0 002 0V7z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Quick Add Task -->
    <div class="quick-add-container">
        <div class="quick-add-input">
            <input 
                type="text" 
                id="quickTaskInput" 
                placeholder="Quick add task... (Press Enter)" 
                class="quick-input-field"
                maxlength="200"
            >
            <button id="expandFormBtn" class="expand-btn" title="Add with notes">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Expanded Form (Hidden by default) -->
    <div id="expandedForm" class="expanded-form" style="display: none;">
        <form id="addTaskForm" class="task-form">
            <div class="form-row">
                <input 
                    type="text" 
                    id="taskTitle" 
                    placeholder="Task title..." 
                    class="input-field"
                    maxlength="200"
                    required
                >
                <select id="taskStatus" class="status-field">
                    <option value="todo">Todo</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="form-group">
                <textarea 
                    id="taskNotes" 
                    placeholder="Add notes (optional)" 
                    class="textarea-field compact"
                    rows="2"
                    maxlength="500"
                ></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-add">Add Task</button>
                <button type="button" id="cancelFormBtn" class="btn-cancel-form">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Filter Tabs -->
    <div class="tabs-container">
        <nav class="tabs">
            <button id="allTab" class="tab-button active">All</button>
            <button id="todoTab" class="tab-button">Todo</button>
            <button id="ongoingTab" class="tab-button">Ongoing</button>
            <button id="doneTab" class="tab-button">Done</button>
        </nav>
    </div>

    <!-- Task List -->
    <div id="taskList" class="task-list">
        <!-- Empty state -->
        <div id="emptyState" class="empty-state">
            <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <p class="empty-text">No tasks yet. Add one above!</p>
        </div>
        
        <!-- Search no results -->
        <div id="noResults" class="empty-state" style="display: none;">
            <svg class="empty-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p class="empty-text">No tasks found matching your search.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
