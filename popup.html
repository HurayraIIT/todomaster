<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">
        <img src="icons/todo-master.png" alt="TodoMaster" class="logo-img" />
        TodoMaster
      </h1>
            <div class="header-actions">
        <button id="historyBtn" class="btn btn-icon" title="View History">
          <span class="icon">ğŸ•’</span>
        </button>
        <button id="clearHistoryBtn" class="btn btn-icon btn-danger" title="Clear History">
          <span class="icon">ğŸ—‘ï¸</span>
        </button>
      </div>
    </header>

    <section class="add-todo-section">
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a new todo..." maxlength="100" autocomplete="off">
        <button id="addBtn" class="btn btn-primary btn-add">
          <span class="icon">â•</span>
        </button>
      </div>
    </section>

    <nav class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="ongoing">Ongoing</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </nav>

    <main id="todoList" class="todo-list"></main>

    <div id="historyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Task History</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div id="historyList"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="stats">
        <span id="totalTasks">0</span> total tasks
      </div>
    </footer>
  </div>

  <input type="file" id="importFile" accept=".json" style="display: none;">
  <script src="popup.js"></script>
</body>
</html>
